<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  </head>
      <body class="bg-dark">
        <!-- inizio sidebar -->
        <div class="container-fluid">
          <div class="row">
            <nav class="col-md-3 d-none d-md-block bg-black sidebar vh-100">
              <div class="sidebar-sticky">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a class="nav-link active text-light" href="#"><i class="bi bi-house-door fs-3"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#"><i class="bi bi-search fs-3"></i> Cerca</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#"><i class="bi bi-collection fs-3"></i> La tua libreria</a>
                  </li>
                  <li class="nav-item mt-4">
                    <a class="nav-link text-light" href="#"
                      ><i class="bi bi-plus-square-fill fs-3"></i> Crea playlist</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#"
                      ><i class="bi bi-calendar-heart fs-3"></i> Brani che ti piacciono</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#"><i class="bi bi-bookmark-check fs-3"></i> I tuoi episodi</a>
                  </li>
                </ul>
                <hr class="bg-white" />
                <div>
                  <a href="" class="text-white text-decoration-none"><p>qua ci vanno le finte</p></a>
                  <a href="" class="text-white text-decoration-none"><p>playlist</p></a>
                </div>
              </div>
            </nav>
            <!-- fine sidebar -->

            <!-- inizio parte centrale -->
            <main class="col-md-9 ml-sm-auto px-4">
              <h1>qui ci va sez. centrale album etc</h1>
            </main>
          </div>
        </div>
        <!-- fine parte centrale -->

        <!-- offcanvas -->
        <div class="text-end m-3 fixed-top">
          <button
            class="btn btn-success px-5"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i class="bi bi-cart4 fs-2"></i>
          </button>
        </div>

        <div
          class="offcanvas offcanvas-end bg-warning"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Carrello</h5>
            <button
              type="button"
              class="btn-close text-reset bg-danger"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body" id="cart"></div>
        </div>
        <!-- fine offcanvas -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </body>
    </html>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
